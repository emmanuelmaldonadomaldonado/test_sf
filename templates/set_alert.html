{% extends 'base.html' %}

{% block head %}
<title>Set Alert</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/set_alert.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1>Set Alert for {{ task.name }}</h1>
    <form action="/set_alert/{{ task.id }}" method="POST">
        <label for="alert_quantity">Alert Quantity:</label>
        <input type="number" id="alert_quantity" name="alert_quantity" value="{{ task.alert_quantity }}">
        <button type="submit">Set Alert</button>
    </form>
    <div>
        <a href="/view_items" class="btn">Back</a>
    </div>
</div>
{% endblock %}
