<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Product</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_product.css') }}">
  <link rel="icon" href="/static/images/favicon-32x32.ico" type="images/x-icon">

</head>
<body>
  <div class="content">
    <h1 style="text-align: center;">Add Product</h1>
      <div class="form">
        <form action="/add_product" method="POST">
          <div>
            <label class="product-name" for="name">Product Name:</label>
            <input type="text" id="name" name="name" required><br><br>
          </div>
          <div>
            <label class="quantity" for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
          </div>
          <div>
            <label class="total-price" for="total_price">Total Price:</label>
            <input type="number" step="0.01" id="total_price" name="total_price" required><br><br>
          </div>
          <div>
            <label class="description" for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
          </div>
          <div>
            <button class="btn-add" type="submit" value="Add">Add</button>
            <button class="btn-cancel" onclick="window.location.href='/actions';">Cancel</button>
          </div>
        </form>
      </div>
  </div>
</body>
</html>
